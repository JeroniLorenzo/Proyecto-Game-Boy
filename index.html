<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Boy color</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="bloque">
        <div class="general">
            <div class="pantalla1">
                <div class="encendido"></div>
                <div class="pantalla2"></div>
                <div class="letras">GAME BOY <span id="c">C</span><span id="o1">O</span><span id="l">L</span><span
                        id="o2">O</span><span id="r">R</span>

                    <div class="pantallajuego"></div>

                </div>
            </div>
            <div class="letra-consola nintendo">
                <p>Nintendo</p>
            </div>
            <div class="botones">
                <div class="cruz">
                    <div id="left"><button id="izq"></button></div>
                    <div id="up"><button id="arriba"></button></div>
                    <div id="down"><button id="abajo"></button></div>
                    <div id="right"><button id="derecha"></button></div>
                </div>
                <div class="ab">
                    <button class="b">B</button>
                    <button class="a">A</button>
                </div>
            </div>
            <div class="opciones">
                <div class="opciones-grupos">
                    <button class="pildora"></button>
                    <div class="letra-consola">Select</div>
                </div>
                <div class="opciones-grupos">
                   <button class="pildora"></button>
                    <div class="letra-consola">Start</div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
